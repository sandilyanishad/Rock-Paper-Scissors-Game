<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/icons/main.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#428372" />
    <meta property="og:image" content="images/icons/main.jpg" />
    <meta property="og:title" content="Play a simple game of Rock Paper Scissors with me" />
    <meta property="og:description"
        content="A simple Rock Paper Scissors Game which you can try out. So, do try it out" />
</head>
<body>
    <div class="container">
        <div class="game_box">
            <div class="heading">
                <p>Lets Play a game of Rock Paper Scissors</p>
            </div>
            <div class="picks">
                <img id="rock" src="images/characters/rock.png" alt="paper_image" onclick="picked_one(this)">
                <img id="paper" src="images/characters/paper.png" alt="rock_image" onclick="picked_one(this)">
                <img id="scissors" src="images/characters/scissors.png" alt="Scissors_image" onclick="picked_one(this)">
            </div>
            <div class="results"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
